name: Send secrets detected everytime that we push to any branch 🔐📤🚨🌳

on:
  push:
    
env:
  DEFECTDOJO_PRODUCT_NAME: ghas-alerts-from-api
  DEFECTDOJO_URL: http://rngma-89-7-206-51.a.free.pinggy.link/api/v2
  DEFECTDOJO_TOKEN: ${{ secrets.DEFECTDOJO_TOKEN }}
  ENGAGEMENT_ID: 17

jobs:
  send-secrets:
    runs-on: ubuntu-latest
    steps:
      
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Get secrets
        run: |
          curl  \
          --url https://api.github.com/repos/0gis0/import-ghas-to-defectdojo/secret-scanning/alerts \
          --header "Authorization: Bearer ${{ steps.generate-token.outputs.token }}" \
          --header 'content-type: application/json' > secrets.json

      - name: Iterate for each secret and send to DefectDojo as a finding
        run: |
          jq -c '.[]' secrets.json | while read i; do
            curl -X POST \
            --url ${{ env.DEFECTDOJO_URL }}/findings/ \
            --header 'Authorization: Token 1234567890abcdef1234567890abcdef12345678' \
            --header 'content-type: application/json' \
            --data "$i"
          done